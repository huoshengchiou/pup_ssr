<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A</title>
  </head>
  <body>
    <div>page A</div>
    <div class="list"></div>
    <script>
      (async () => {
        const { results } = await fetch("https://pokeapi.co/api/v2/pokemon?offset=300&limit=100").then((res) =>
          res.json()
        );
        if (results) {
          results.forEach((item, idx) => {
            document.querySelector(".list").innerHTML += `<p>${idx}</p>`;
          });
        }
      })();
    </script>
  </body>
</html>
